
<!DOCTYPE html>
<html>
<body>

<p> Click the button to display a random number. </p>

<button onclick = "myFunction()"> Try it </button>

<p id = "demo" > </p>

<script>
    var empty = Array.apply(null, Array(8)).map(Number.prototype.valueOf, 0);
    document.write(empty);
   
    function myFunction() {
		
        var arr = [];
      
        while (arr.length < 8) {
            var randomnumber = Math.ceil(Math.random() * 100)
            if (arr.indexOf(randomnumber) > -1) {
                continue;
            } else {
                arr[arr.length] = randomnumber;
            }
        }
        //To have the mine in the right order
        arr.sort(function (a, b) {
            return a - b
        });
        document.write(arr);
    } 
    
    
</script>
</body> 
</html>
