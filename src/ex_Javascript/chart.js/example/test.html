<!DOCTYPE html>
<html lang="en">

 <!-- Source: http://tobiasahlin.com/blog/chartjs-charts-to-get-you-started/-->

<head>
    <meta charset="utf-8" />
    <title>Chart.js </title>

    <!-- import plugin script -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment"></script> -->
    <script src="../chartjs/v2.7.2/chart.bundle.min.js"></script>

</head>

<body>
    <canvas id="chart" width="600" height="400"></canvas>

    <script>
        var ctx = document.getElementById("chart");


        // Set two axes on the chart

        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    data: [20, 50, 100, 75, 25, 0],
                    label: 'Left dataset',

                    // This binds the dataset to the left y axis
                    yAxisID: 'left-y-axis'
                }, {
                    data: [0.1, 0.5, 1.0, 2.0, 1.5, 0],
                    label: 'Right dataset',

                    // This binds the dataset to the right y axis
                    yAxisID: 'right-y-axis',
                }],
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun']
            },
            options: {
                scales: {
                    yAxes: [{
                        id: 'left-y-axis',
                        type: 'linear',
                        position: 'left'
                    }, {
                        id: 'right-y-axis',
                        type: 'linear',
                        position: 'right'
                    }]
                }
            }
        });

    // Set a minimum on the axe
        new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    data: [10, 20, 30, 40, 50, 60]
                }],
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            },
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            min: 'March'
                        }
                    }]
                }
            }
        });

        // Set a suggested size of the axe

        new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'First dataset',
                    data: [0, 20, 40, 50, 50, 60]
                }],
                labels: ['January', 'February', 'March', 'April']
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            suggestedMin: 20,
                            suggestedMax: 70
                        }
                    }]
                }
            }
        });

       // For a define min max and step:
       /* ticks: {

                 }

                datasets: [{
                    label: 'First dataset',

                }],
                labels: ['January', 'February', 'March', 'April']

    </script>
